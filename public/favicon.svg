<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="#ff6600"/>
  
  <!-- Shoe Icon -->
  <g transform="translate(20, 30)">
    <!-- Sole -->
    <path d="M 5 30 Q 5 28 7 27 L 50 20 Q 52 20 53 22 L 55 28 Q 55 30 53 31 L 8 35 Q 5 35 5 32 Z" 
          fill="#ffffff" opacity="0.9"/>
    
    <!-- Upper shoe -->
    <path d="M 10 20 Q 8 18 10 16 L 35 10 Q 45 8 50 15 L 52 20 Q 52 22 50 23 L 12 28 Q 10 28 10 25 Z" 
          fill="#ffffff"/>
    
    <!-- Shoe details -->
    <ellipse cx="38" cy="15" rx="4" ry="3" fill="#ff6600" opacity="0.5"/>
    <line x1="15" y1="22" x2="45" y2="18" stroke="#ff6600" stroke-width="1.5" opacity="0.5"/>
  </g>
  
  <!-- Letter A (ANKH) -->
  <text x="50" y="80" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        fill="#ffffff" text-anchor="middle">A</text>
</svg>

